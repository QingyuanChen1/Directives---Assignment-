<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd" appBasicHightlight>Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'oddColor': odd % 2 !==0}" [ngStyle]="{'background-color': odd % 2 !== 0 ? 'yellow': 'green'}">
            {{odd}}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
          class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'evenColor': even % 2 ==0}" [ngStyle]="{'background-color': even % 2 == 0 ? 'green': 'yellow'}">
          {{even}}
          </li>
        </div> -->
      </ul>


<!--       
      <ng-template [ngIf]="onlyOdd">
        <li
        class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{'oddColor': odd % 2 !==0}" [ngStyle]="{'background-color': odd % 2 !== 0 ? 'yellow': 'green'}">
          {{odd}}
        </li>
      </ng-template> -->


      <div>
        <ul class="list-group" *appUnless="onlyOdd">
          <li
          class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{'evenColor': even % 2 !==0}" [ngStyle]="{'background-color': even % 2 !== 0 ? 'yellow': 'green'}">
            {{even}}
          </li>
        </ul>
      </div>




      <p appBasicHightlight>Hello there aaaaaaaaaaaa</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="highlightColor">better example </p>
      <div [ngSwitch]="valueNumber">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="20">Value is 20</p>
        <p *ngSwitchDefault>Default</p>
      </div>
    </div>
    
  </div>
</div>
